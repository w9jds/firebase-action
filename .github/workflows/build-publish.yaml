name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    name: docker build & push
    runs-on: ubuntu-latest
    steps:
      - name: checkout scm
        uses: actions/checkout@v2
      - name: docker/build-push
        uses: docker/build-push-action@v1
        with:
          username: w9jds
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: w9jds/firebase-action
          tags: latest